<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    
    <div class="functions">
        <div class="main">
            <div class="title">Play Etch a Sketch!</div>
            <div>
                <div class="colorText">Select your Colors Here!</div>
                <input type="color" id="colorPicker">
            </div>
        </div>
        <div class="clearCanvas">
            <button id="clearBtn">Click Me To Erase the Canvas</button>
        </div>
        <div class="rainbowMode">
            <button id="rainbowActive">Click Me To Activate Rainbow Mode</button>
        </div>
    </div>
    <div class="container">
        <div class="navBar"></div>
        <div class="canvas"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
